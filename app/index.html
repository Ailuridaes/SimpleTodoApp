<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Todo App</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.css" />
  <!-- endbower -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body ng-controller="TaskController as ctrl">
  <div class="container">
    <h1>Simple Todo App</h1>
  </div>

  <div class="container">
    <div class="row">

      <!-- New task form -->
      <div class="col-md-4">
        <form name="taskForm" class="well" ng-submit="taskForm.$valid && ctrl.addTask()" novalidate>
          <fieldset>
            <legend>Add Task Item</legend>
            <div class="form-group">
              <label for="formName">Name</label><input id="formName" ng-model="ctrl.newTask.name" type="text" class="form-control" placeholder="Task name" required>
            </div>
            <div class="form-group">
              <label for="formPriority">Priority</label>
              <select id="formPriority" ng-model="ctrl.newTask.priority" type="text" class="form-control"
                ng-options="option.name for option in ctrl.priorityOptions" required>
                <option value="">Set task priority</option>
              </select>
            </div>
            <div class="form-group">
              <label for="formDesc">Description</label>
              <textarea id="formDesc" ng-model="ctrl.newTask.description" type="text" class="form-control"  rows="3" placeholder="Describe your task"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Add Task" />
          </fieldset>
        </form>
      </div>

      <div class="col-md-8">

        <!-- Sorting buttons -->
        <div class="sort-options container">
          <button ng-class="{
            'active': sortProperty==='priority',
            'btn': true,
            'btn-primary': true
          }" ng-click="ctrl.orderTasks('priority')">Sort by highest priority</button>
          <button ng-class="{
            'active': sortProperty==='-priority',
            'btn': true,
            'btn-primary': true
          }" ng-click="ctrl.orderTasks('-priority')">Sort by lowest priority</button>
          <button ng-class="{
            'active': sortProperty==='name',
            'btn': true,
            'btn-primary': true
          }" ng-click="ctrl.orderTasks('name')">Sort by name</button>
        </div>

        <!-- Task items -->
        <ul id="#taskList" class="list-unstyled" data-as-sortable="ctrl.dragControlOptions" data-ng-model="ctrl.taskList">
          <li data-ng-repeat="task in ctrl.taskList" class="col-sm-12 task-item" data-as-sortable-item>
            <div ng-class="{
              'bg-danger':task.priority===0,
              'bg-warning':task.priority===1,
              'bg-success':task.priority===2,
              'task-name-expanded':task.isExpanded,
              'task-name':true
              }" ng-click="task.isExpanded = !task.isExpanded">
              <span data-as-sortable-item-handle class="glyphicon glyphicon-menu-hamburger pull-left" aria-hidden="true"></span>
              {{task.name}}
              <button type="button" class="close pull-right" ng-click="ctrl.removeTask(task)" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="task-expand" ng-show="task.isExpanded">
              <p ng-show="task.description.length">{{task.description}}</p>
              <p class="task-priority">This task is a {{ctrl.priorityOptions[task.priority] | lowercase}} priority.</p>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-css/js/bootstrap.min.js"></script>
  <script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>
  <!-- endbower -->
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <script src="js/task.controller.js"></script>
  <script src="js/task.factory.js"></script>
  <!-- endinject -->
</body>
</html>
